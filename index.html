<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Business Card</title>

  <script src="libs/gsap/gsap.min.js" defer></script>
  <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
  <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <header class="hero-section">
        <img data-speed=".6" class="hero" src="img/hero.png" alt="hero">
        <div class="container">
          <div data-speed="0.75" class="main-header">
            <h1 class="main-title">Eva Kurunova</h1>
          </div>
        </div>
      </header>
    
      <div class="portfolio">
        <div class="container">
          <main class="gallery">
    
            <div data-speed=".9" class="gallery__left">
              <img class="gallery__item" src="img/work/Face1.jpg" alt="alt">
              <img class="gallery__item" src="img/work/Face2.jpg" alt="alt">
              <div class="text-block gallery__item">
                <h2 class="text-block__h">Eva Kurunova</h2>
                <p class="text-block__p">Designer and illustrator.</p>
              </div>
              <img class="gallery__item" src="img/work/Face3.jpg" alt="alt">
            </div>
    
            <div data-speed="1.1" class="gallery__right">
              <div class="text-block gallery__item">
                <h2 class="text-block__h">Eva Kurunova</h2>
                <p class="text-block__p">Designer and illustrator.</p>
              </div>
              <img class="gallery__item" src="img/work/Face4.jpeg" alt="alt">
              <img class="gallery__item" src="img/work/Face5.jpeg" alt="alt">
              <img class="gallery__item" src="img/work/Face6.jpeg" alt="alt">
            </div>
          </main>

          <footer>
            <div class="footer">
            <div class="container__footer">
              <div class="footer-row">
                <div class="footer-copyright footer-col">
                  <div class="footer-copyright-name">â“’ Eva Kurunova</div>
                  <p>designer and illustrator</p>
                </div>
        
                <div class="footer-icons footer-col">
                  <p>My profiles on social networks</p>
                  <div class="footer-icons-row">
                    <a href="#">
                      <img
                        src="./img/footer/instagramm.svg"
                        alt="instagramm"
                      />
                    </a>
                    <a href="#">
                      <img src="./img/footer/ok.svg" alt="OK" />
                    </a>
                    <a href="#">
                      <img src="./img/footer/telegramm.svg" alt="telegramm" />
                    </a>
                    <a href="#">
                      <img src="./img/footer/vk.svg" alt="VK" />
                    </a>
                  </div>
                </div>
        
                <div class="footer-contacts footer-col">
                  <a href="#" class="footer-button">Contact Me</a>
                  <p>Write to me to order or find out the cost of work</p>
                </div>
              </div>
            </div>
            </div>
          </footer>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
